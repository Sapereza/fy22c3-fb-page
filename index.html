<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>FB Mobile</title>
</head>
<body>
<!--##FB-bg: #4F68AF-->
<!-- #gb-search area: #38487D-->


<!-- //start: navigation-->
<div id="nav" class="p-2 bg-facebook1 flex justify-between">
        <svg xmlns="http://www.w3.org/2000/svg" 
        class="icon" 
        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
        <!-- start: search box-->
        <!-- @todo: complete the design such that it looks like this:  https://i.imgur.com/fSm7YwQ.png -->
        <div class="flex bg-facebook2 p-2 rounded-full shadow-lg w-3/4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input type="text" name="search" id="search" class="bg-facebook2 w-3/4 text-white font-bold">
        </div>
       

        <!-- end: search box -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" 
        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
</div>
<!-- end: navigation -->



<!--Start: my results section-->
<div class="results bg-facebook1 p-8 text-white space-y-2 hidden" id="results">
  <ul>
    <li>Result 1</li>
    <li>Result 2</li>
    <li>Result 3</li>
  </ul>
</div>
<!--End: my results section-->


<!-- start: section -->
  <section>
    <div class="flex justify-between p-2">


      <div class="flex">
        <!-- profile pick circle icon -->
        <svg class="h-16 w-16 text-gray-200 bg-gray-200 rounded-full"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" /></svg>
      
        <div class="block m-2">
          
          <p><strong>Name</strong></p>
          

          <div class="flex">
          <p class="text-sm">Today 10:00</p>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          </div>
        </div>
      
        
      </div>


      <!--3 dots icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="cursor-pointer h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
      </svg>
    </div>

  </section>


  <div class="m-2 p-2">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. <strong>Nam id convallis leo</strong>, a cursus velit. Phasellus et fringilla odio, non fringilla elit. Donec congue dignissim nisl vitae dapibus...
    </p>
  </div>


<!--Start of picture-->
  
    <img class="w-full h-80 mx-2 cursor-pointer" src="pictures/fb-picture.png">

<!--End of picture-->


<!--Start of likes and comments & action area-->

<div class="flex justify-between p-4">

  <div class="flex">
    <!--like emoji-->
    <div class="bg-blue-600 h-6 w-6 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
        <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
      </svg>
    </div>

    <!--Emoji: could not find an svg of the wow emoji-->
    <div class="bg-yellow-300 h-6 w-6 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!--heart emoji-->
    <div class="bg-pink-700 h-6 w-6 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
      </svg>
    </div>

    <p class="text-gray-500 px-2">You and 99 others</p>
  </div>

  <p class="text-gray-500 mx-4">100 Comments</p>

</div>

<div class="border-t-2 mx-6"></div>

<!--like button and comment button-->

<div class="flex justify-between mx-12 p-4">
  <div class="flex space-x-2 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
    </svg>
  
    <p class="text-gray-500 font-bold text-2xl">Like</p>
  </div>
  

  <div class="flex space-x-2 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
    </svg>
  
    <p class="text-gray-500 font-bold text-2xl">Comment</p>
  </div>
  



</div>


</body>
</html>
